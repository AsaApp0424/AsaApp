<!DOCYTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>AsaRandom</title>
        <link rel="stylesheet" href="./AsaRandom.css">
        <link rel="shortcut icon" href="./AsaRandom_icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Carrois+Gothic+SC&family=DM+Serif+Display&family=Gothic+A1:wght@800&family=Josefin+Slab:wght@700&family=League+Gothic&family=Montserrat:ital@1&family=Nanum+Gothic:wght@800&family=Roboto+Slab:wght@200&family=Tilt+Neon&family=Titan+One&family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body style="background-color:#32bb0048;">
        <!--ホーム-->
        <a href="#"><img src="./AsaRandom_home.png" width=200px" id="home"></a>
        <div class="random">
            <!--乱数表示-->
            <div class="number">
                <p id="randomnumber">0</p>
            </div>
            <!--最小、最大指定-->
            <div class="range">
                <li>
                    <input type="text" placeholder="Min" id="min">
                </li>
                <li>
                    <input type="text" placeholder="Max" id="max">
                </li>
            </div>
            <!--生成ボタン
            <input type="button" value="generate" id="generate" onclick="randomgenerate()">-->
            <!--表示ボタン-->
            <div class="generate">
                <input type="button" value="Generate">
                <img src="./AsaRandom_dice.png" width="30%" id="show" onclick="random()">
            </div>

            <div>
            </div>
        </div>
        <script src="./AsaRandom.js"></script>
    </body>
</html>
