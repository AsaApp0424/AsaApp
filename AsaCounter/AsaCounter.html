<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>AsaCounter</title>
        <link rel="stylesheet" href="./AsaCounter.css">
        <link rel="shortcut icon" href="./AsaCounter_icon.png">
    </head>
    <body>
        <img src="./AsaCounter_home.png" width="20%" id="home">
        <div class="counter">
            <div class="number">
                <p id="countshow">0</p>
            </div>
            <div class="button">
                <img src="./sumbutton.png" id="sumbutton" onclick="sum()" width="100%">
                <img src="./recordbutton.png" id="recordbutton" onclick="record()" width="100%">
            </div>
            <div class="record">
                <li><p id="record1show">0</p></li>
                <li><p id="record2show">0</p></li>
                <li><p id="record3show">0</p></li>
                <li><p id="record4show">0</p></li>
                <li><p id="record5show">0</p></li>
                <li><p id="record6show">0</p></li>
            </div>
        </div>
        <script src="./AsaCounter.js"></script>
    </body>
</html>
